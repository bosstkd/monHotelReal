<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
 <h:head>
  <title>Connexion</title>
  <link href="style/index.css" rel="stylesheet"/>
 </h:head>
    <h:body>
            <div id="wb_LayoutGrid2">
          <h:form>
            <h:form id="FormConnexion" >
               <p:panel id="panel" header="Connexion vers convention" style="display:inline-block;width:50%;top: 50px; left: 25%; position: relative"> 
                   <p:growl id="messages" showDetail="true" sticky="true" /> 
                   
                    <div class="row">
                    <div class="col-1">
                    <div id="wb_Heading1" style="display:inline-block;width:100%;text-align:center;z-index:0;">
                    </div>
                    <hr id="Line1" style="display:block;width: 100%;z-index:1;"/>
                    <p:inputText type="text" id="code_h" style="z-index:2;width: 100%; text-align: center; font-size: 16px" value="#{connectionEntController.codeConvention}"  placeholder="Code Convention" class="classInput">
                    </p:inputText>                   
                    <hr id="Line6" style="display:block;width: 100%;z-index:5;"/>
                    <p:inputText type="password" id="psw" style="z-index:6; width: 100%; text-align: center; font-size: 16px" value="#{connectionEntController.password}" placeholder="Mot de  passe" class="classInput"/>
                    <hr id="Line7" style="display:block;width: 100%;z-index:7;"/>
                    <p:commandButton value="Connexion" action="#{connectionEntController.doLogin}" update="messages" icon="ui-icon-check" style="display:inline-block;width:100%;height:45px;z-index:8; text-align: center; font-size: 20px;">
                    </p:commandButton>
                </div>
            </div>
              </p:panel>
            </h:form>
                
                <p:dock position="bottom">
                    <p:menuitem value="Accueil" icon="/resources/original/application-icone-4104-128.png" url="index.xhtml"/>
                    <p:menuitem value="Contacts" icon="/resources/original/mail-repondre-icone-6652-128.png"  target="_blank" outcome="contacts" />
                </p:dock>
          </h:form>
            </div>
</h:body>
</html>
