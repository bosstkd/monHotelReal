<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Mon Hotel</title>
                
            </f:facet>
             
            <link href="style/index.css" rel="stylesheet"/>
        </h:head>

        <h:body>
            
            <p:galleria value="#{imageViewPart.images}" var="image" panelWidth="790" panelHeight="550" showCaption="true">
                <p:graphicImage name="uploadTest/publications/#{param['cdPubPart']}/#{image}" alt="Image publication: #{image}" title="#{image}"/>
            </p:galleria>
            
        </h:body>

    </f:view>
</html>
