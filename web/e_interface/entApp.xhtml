<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Applications</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>      

            <h:form >
                          
                  
                                 
                                <h:panelGrid columns="2" cellpadding="3" style="text-align: center; width: 100%">
                                    
                                <p:panel style="text-align: center; height: 100px;">
                                        <img src="resources/uploadTest/#{entConventionController.codeHotel()}/logo/logo_RS.jpg" alt="Logo" />
                                         <br/> <br/>
                                        <p:outputLabel value="#{entConventionController.nomHotel().toUpperCase()}" style="font-size: 17px; font-weight: bold"/>
                                 </p:panel>
                                
                                <p:panel style="text-align: center; height: 100px;">
                                    <p:outputLabel value="#{entConventionController.raisonSociale().toUpperCase()} Bienvenue sur l'interface des demandes de réservation en ligne." style="font-size: 20px"/>
                                    <br/>
                                    <br/>
                                    <p:outputLabel value="Adresse Hôtel: #{entConventionController.hotel(entConventionController.codeHotel()).adresse}"/>
                                    <br/>
                                    <p:outputLabel value="Tel/Mob: #{entConventionController.hotel(entConventionController.codeHotel()).tel} / #{entConventionController.hotel(entConventionController.codeHotel()).fax}"/>
                                </p:panel>
                                    
                                </h:panelGrid>
                                 
                  
            </h:form>
   
            <ui:include src="/e_interface/menuEnt/menuEnt.xhtml" />
            
            <p:panel id="panelC" style="width: 100%; height: 100%; background: #f7f7f7;" header="#{entConventionController.panelTitle}">
                <iframe id="imagepgframe" name="imagepgframe" frameborder="0" height="100%" width="100%" scrolling="auto" src="#{entConventionController.iFrameUrl}">
                               Your browser does not support iframes.
                 </iframe>
            </p:panel>
            
          
    </h:body>
         
</html>
