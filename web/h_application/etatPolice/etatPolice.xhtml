<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
            <title>Etat de police</title>
            <link href="style/res.css" rel="stylesheet"/>
            <f:metadata>
                <f:viewAction action="#{sessionInfo.returnToHtlCon}" />
            </f:metadata>
    </h:head>
    <h:body>

        <p:panel>
        <h:form id="formTab">
            <p:dataTable id="tabInf" value="#{etatPoliceController.lstPolice}" var="user" resizableColumns="true" scrollWidth="true"  rows="10"  paginator="true" class="blueTable" style="text-align: center; font-size: 15px;" >

                
                <p:column filterBy=" #{user.numCh}" headerText=" N°Chambre" filterMatchMode="contains" style="width:80px;text-align: center">
                              <h:outputText value=" #{user.numCh}" />
                          </p:column>
                <p:column filterBy=" #{user.dtA}" headerText=" Date arrivée" filterMatchMode="contains" style="width:100px;text-align: center">
                              <h:outputText value="#{user.dtA}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />  
                              </h:outputText>
                          </p:column>
                          <p:column filterBy=" #{user.dtD}" headerText=" Date départ" filterMatchMode="contains" style="width:100px;text-align: center">
                            <h:outputText value="#{user.dtD}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />  
                              </h:outputText>
                          </p:column>
                <p:column filterBy=" #{user.nomPrenom}" headerText=" Nom et prénom" filterMatchMode="contains" style="width:200px;text-align: center">
                              <h:outputText value=" #{user.nomPrenom}" />
                          </p:column>
                
                <p:column filterBy=" #{etatPoliceController.DateN(user.npid)}" headerText=" Date de naissance" filterMatchMode="contains" style="width:150px;text-align: center">
                    <h:outputText value="#{etatPoliceController.DateN(user.npid)}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />  
                              </h:outputText>
                          </p:column>
               
                <p:column filterBy=" #{etatPoliceController.pieceId(user.npid)}" headerText="Type Piece ID" filterMatchMode="contains" >
                    <h:outputText value=" #{etatPoliceController.pieceId(user.npid)}" />
                          </p:column>
             
                          
                <p:column filterBy=" #{user.npid}" headerText=" N° Piece ID" filterMatchMode="contains" >
                    <h:outputText value=" #{user.npid}" />
                          </p:column>
             
                      </p:dataTable>
            
        </h:form>
          <h:form id="frmt" style="width: 100%;text-align: center">
                <br/>
                <br/>
                <h:commandButton value="Imprimer l'état" actionListener="#{etatPoliceController.Chrg}"  onclick="this.form.target='_blank'" class="btn" style="height: 30px; width:28%;text-align: center; "/> 
                <h:outputText value="    " />                
          </h:form>
       </p:panel>
    </h:body>
</html>
