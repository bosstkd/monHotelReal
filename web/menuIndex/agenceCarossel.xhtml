<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
   <h:body>
         <p:repeat value="#{indexController.listPub}" var="pub" >
                                                   	<br/>
                                                       <p:panel id="basicAgc"  header="#{pub.codeA.raisonSocial.toUpperCase()}." footer="Tel: #{pub.codeA.tel}/#{pub.codeA.fax}. Adresse:#{pub.codeA.adresse}, Wilaya: #{pub.codeA.wilaya}, commune: #{pub.codeA.commune}."  style="margin-bottom:5px; width: 98%; font-size: 18px">
                                                       <p:outputLabel value="#{pub.titre.toUpperCase()}" style="font-weight: bold"/>
                              
                                                       <div class="p-grid">
                                                            <div class="p-col-fixed" style="width:200px">
                                                                <div class="box">
                                                                    <h:panelGrid columns="2" cellspacing="10">
                                                                           <p:graphicImage id="img" name="uploadTest/#{pub.codeA.codeA}/logo/logo_RS.jpg" style="cursor:pointer" title="Image de présentation" />
                                                                           <h:panelGrid columns="2">
                                                                                       <p:outputLabel value="Du:" />
                                                                                         <p:outputLabel value="#{pub.dateD}" style="font-weight: bold">
                                                                                           <f:convertDateTime pattern="dd/MM/yyyy" /> 
                                                                                         </p:outputLabel>
                                                                                        <p:outputLabel value="Au:" />
                                                                                          <p:outputLabel value="#{pub.dateF}" style="font-weight: bold">
                                                                                           <f:convertDateTime pattern="dd/MM/yyyy" /> 
                                                                                          </p:outputLabel>
                                                                           </h:panelGrid>
                                                                    </h:panelGrid>
                                                                </div>
                                                            </div>
                                                            <div class="p-col">
                                                                <div class="box">

                                                                    <p:outputLabel value="Détails:" style="font-weight: bold"/>
                                                                    <br/>
                                                                    <h:outputText  value="#{pub.detail}"  style="font-size: 18px;"/>                                              
                                                                    
                                                                    
                                                                    <p:panelGrid columns="2" >
                                                                        <p:lightBox iframe="true" id="lighbox3" width="650px" height="430px">
                                                                            <p:link outcome="c_interface/connexionCltPub" value="S'inscrire" style="color: blue; font-size: 16px" disabled="#{!pub.valide}">
                                                                                <f:param id="paramAgc" name="cdA" value="#{pub.codeA.codeA}" />
                                                                                <f:param id="paramPub" name="cdPub" value="#{pub.codePub}" />
                                                                            </p:link>
                                                                        </p:lightBox>

                                                                        <p:lightBox iframe="true" id="lighboxAgc" width="820px" height="630px">
                                                                            <p:link outcome="imagesAgc" value="Plus de détails." style="color: blue; font-size: 16px" disabled="#{!pub.valide}">
                                                                                <f:param id="paramPubAgc" name="cdPub" value="#{pub.codePub}" />
                                                                            </p:link>
                                                                        </p:lightBox>
                                                                    </p:panelGrid>    
                                                                    
                                                                    
                                                             
                                                                </div>
                                                            </div>
                                                        </div>
                                                  </p:panel>   
																									  
                                                </p:repeat>
    </h:body>
</html>
